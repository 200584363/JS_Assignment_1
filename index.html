<!DOCTYPE html>
<html lang="en">
  <!-- Metadata for the document -->
  <head>
    <meta charset="utf-8" />
    <!-- Defines the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures responsive design for different devices -->
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <!-- Page title -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- External CSS for consistent styling across browsers -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Main custom stylesheet for the page -->
  </head>

  <body>
    <!-- Page Header -->
    <h1>Assignment-1 | Random Storymaker</h1>

    <!-- Instructions on how to use the application -->
    <div class="howToUse">
      <p>
        <b>How to use:</b> Below, youâ€™ll find buttons labeled 1, 2, 3, 4, and 5.
        Click any of these to access various controls that allow you to speak,
        reset, or generate a random story.
      </p>
    </div>

    <!-- Button container for selecting parts of the story -->
    <div class="container">
      <!-- Each button corresponds to a different part of the story -->
      <button id="noun-btn" class="btn1">1</button>
      <!-- Button for Noun -->
      <button id="verb-btn" class="btn2">2</button>
      <!-- Button for Verb -->
      <button id="adjective-btn" class="btn3">3</button>
      <!-- Button for Adjective -->
      <button id="noun2-btn" class="btn4">4</button>
      <!-- Button for second Noun -->
      <button id="place-btn" class="btn5">5</button>
      <!-- Button for Place -->
    </div>

    <!-- Additional control buttons for speaking, resetting, or generating a random story -->
    <div>
      <div class="subContainer">
        <button id="speak-btn" class="btn6">Speak</button>
        <!-- Speak button to read the story aloud -->
        <button id="reset-btn" class="btn6">Reset</button>
        <!-- Reset button to clear the current story -->
        <button id="random-story-btn" class="btn6">Random Story</button>
        <!-- Button to generate a random story -->
      </div>
    </div>

    <!-- Output area where the generated story will be displayed -->
    <div id="story-output"></div>
    <!-- Output area where the speech status will be shown -->
    <div id="speak-status"></div>
    <!-- Output area where the reset status will be shown -->
    <div id="reset-status"></div>

    <!-- Hidden outline for showing the selected story elements (Noun, Verb, etc.) -->
    <div id="outline" style="display: none">
      <p>Noun: <span id="noun-value"></span></p>
      <p>Verb: <span id="verb-value"></span></p>
      <p>Adjective: <span id="adjective-value"></span></p>
      <p>Noun 2: <span id="noun2-value"></span></p>
      <p>Place: <span id="place-value"></span></p>
    </div>

    <!-- Footer section -->
    <div class="footer">Developed by Utsav Patel (200584363)</div>

    <!-- JavaScript file that contains the logic for the application -->
    <script src="js/app.js"></script>
  </body>
</html>
